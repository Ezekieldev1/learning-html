<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ezekiel Adekunle's Html tutorial">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="images/ecology_head_environment_eco_icon_181675.ico">
    <title>Ezekiel Adekunle Learning Html</title>
</head>
<body>
    <h1>Hello There</h1>
    <img width="500" height="500" src="images/image-happy-friendly-young-man-saying-hello-waving-hand-to-greet-someone-standing-over-red-background-image-happy-202107395.jpg">
    <video controls height="300" src="video.mp4/production ID_5211959.mp4"></video>
    <h1>form</h1>
    <form>
        <label for="user">Username</label>
        <input maxlength="10" name="user" id="user" type="text" placeholder="username" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <select name="laptop products" id="laptop">
            <option value="macbook2018">macbook</option>
            <option value="iphone11">iphone</option>
            <option value="Infinix">Android</option>
        </select>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">submit</button>
        <label for="hp">hp laptop</label>
        <input type="radio" name="products" value="hp laptop" id="hp">
        <input type="radio" name="products" value="dell">
        <input type="radio" name="products" value="linux">
        <input type="radio" name="products" value="asus">
        <button type="submit">submit</button>
    </form>
</body>
</html>
